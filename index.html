<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Done.ai — Landing Pages</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <style>
      /* ── Reset & Base ── */
      .lp-embed *,
      .lp-embed *::before,
      .lp-embed *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --color-pearl: #fbfbfb;
        --color-midnight: #0b0425;
        --color-platinum: #f0f0f0;
        --color-violet: #6a00d5;
        --color-lavender: #f4efff;
        --color-text-secondary: #6b6b6b;

        --radius-sm: 4px;
        --radius-md: 8px;
        --radius-lg: 16px;
        --radius-xl: 24px;
        --radius-full: 9999px;

        --shadow-sm: 0 1px 2px rgba(11, 4, 37, 0.05);
        --shadow-md: 0 4px 12px rgba(11, 4, 37, 0.08);
        --shadow-lg: 0 8px 24px rgba(11, 4, 37, 0.12);

        --duration-normal: 200ms;
        --ease-default: cubic-bezier(0.4, 0, 0.2, 1);
      }

      .lp-embed {
        font-family: "DM Sans", sans-serif;
        color: var(--color-midnight);
        background-color: var(--color-pearl);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        line-height: 1.5;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px 24px;
      }

      .lp-nav {
        max-width: 480px;
        width: 100%;
        text-align: center;
      }

      .lp-nav h1 {
        font-size: clamp(28px, 4vw, 40px);
        font-weight: 500;
        letter-spacing: -0.02em;
        color: var(--color-midnight);
        margin-bottom: 40px;
      }

      .lp-links {
        list-style: none;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .lp-link a {
        display: block;
        font-family: "DM Sans", sans-serif;
        font-size: 17px;
        font-weight: 500;
        color: var(--color-midnight);
        text-decoration: none;
        background-color: var(--color-pearl);
        padding: 20px 24px;
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-md);
        transition: transform var(--duration-normal) var(--ease-default),
          box-shadow var(--duration-normal) var(--ease-default);
      }

      .lp-link a:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      .lp-link a:active {
        transform: translateY(0);
      }

      .lp-link a:focus-visible {
        outline: 2px solid var(--color-violet);
        outline-offset: 2px;
      }

      @media (max-width: 600px) {
        .lp-nav h1 {
          font-size: 24px;
        }
        .lp-link a {
          font-size: 16px;
          padding: 16px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="lp-embed">
      <nav class="lp-nav">
        <h1>Landing Pages</h1>
        <ul class="lp-links">
          <li class="lp-link">
            <a href="marketing.html">Marketing</a>
          </li>
          <li class="lp-link">
            <a href="accounting.html">Accounting</a>
          </li>
          <li class="lp-link">
            <a href="partners.html">Partners</a>
          </li>
          <li class="lp-link">
            <a href="our-companies.html">Companies</a>
          </li>
          <li class="lp-link"><a href="mrp.html">MRP</a></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
